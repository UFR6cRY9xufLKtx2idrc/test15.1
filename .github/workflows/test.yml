name: Test mosdns

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
          check-latest: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -v ./...
